{% extends "base.html" %}

{% block content %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">

    <div class="home-container">

        <div class="home">

            <img src="{{ url_for('static', filename='res/img/home-text.svg') }}" alt="" class="home-text">

            <a href="/members" class="home-next-container">
                <img src="{{ url_for('static', filename='res/img/next.svg') }}" alt="" class="home-next">
            </a>
            
        </div>

        <div class="graphic-container">
        
            <img src="{{ url_for('static', filename='res/img/home-graphic.svg') }}" alt="" class="home-graphic">
            <img src="{{ url_for('static', filename='res/img/home-graphic-mobile.svg') }}" alt="" class="home-graphic-mobile">
        
        </div>

    </div>

{% endblock %}
